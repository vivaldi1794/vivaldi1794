<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Flipper Album</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/vivaldi1794/worldflipper-archive/main/assets/character/wind_oracle/ui/square_1.png"/>
</head>
<body>
    <div class="scrContainer">
        <div id="charContainer"></div>
        <div id="charModal">
            <div class="modalContainer">
                <div class="callout" data-closable>
                    <button id="closeBtn" onclick="modalBtn()" class="close-button" aria-label="Close alert" type="button" data-close>
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                 <div class="assetsContainer">
                    <div id="special" class="special gifContainer"></div>
                    <div id="skill_ready" class="skill_ready gifContainer"></div>
                    <div id="kachidoki" class="kachidoki gifContainer"></div>
                    <div id="walk_front" class="walk_front gifContainer"></div>
                    <div id="walk_back" class="walk_back gifContainer"></div>
                    <div id="full_shot_0" class="art full_shot_0 fullartContainer"></div>
                    <div id="full_shot_1" class="art full_shot_1 fullartContainer"></div>
                    <div id="square_0" class="square_0 squareContainer"></div>
                    <div id="square_1" class="square_1 squareContainer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
