<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Flipper Album</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/vivaldi1794/worldflipper-archive/main/assets/character/wind_oracle/ui/square_1.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scrContainer">
        <div id="charContainer"></div>
        <div id="charModal">
            <div class="modalContainer">
                <div class="modalHeader">
                    <div id="charenName" class="name">Name</div>
                    <div class="close-button" data-closable>
                        <button id="closeBtn" onclick="modalBtn()" aria-label="Close alert" type="button" data-close>
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="general" onclick="showGeneral()" class="general">General</div>
                    <div id="assets" onclick="showAssets()" class="assets">Art</div>
                    <div id="audio" onclick="showAudio()" class="audio">Audio</div>
                    <div id="story" onclick="showStory()" class="story">Story</div>
                </div>
                    <div id="infoContainer" class="infoContainer"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
